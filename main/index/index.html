<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <title>index</title>
</head>
<body>
    <center><h1>Table</h1></center>

    <table class="books-table">
        <caption>Books</caption>
        <thead>
            <tr>
                <th>Category</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Name book</th>
                <td>Harry Potter</td>
            </tr>
            <tr>
                <th>Author</th>
                <td>J.K. Rowling</td>
            </tr>
            <tr>
                <th>Year Edition</th>
                <td>1997</td>
            </tr>
            <tr>
                <th>Pressmark</th>
                <td>12345</td>
            </tr>
        </tbody>
    </table>

    <table class="products-table">
        <caption>Products</caption>
        <thead>
            <tr>
                <th>Category</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Name</th>
                <td>Harry Potter</td>
            </tr>
            <tr>
                <th>Price</th>
                <td>50$</td>
            </tr>
        </tbody>
    </table>

    <table class="users-table">
        <caption>Users</caption>
        <thead>
            <tr>
                <th>Category</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>First name</th>
                <td>Jec</td>
            </tr>
            <tr>
                <th>Middle name</th>
                <td>Bliss</td>
            </tr>
            <tr>
                <th>Last name</th>
                <td>Chantal</td>
            </tr>
            <tr>
                <th>Card number</th>
                <td>99814188521984</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
